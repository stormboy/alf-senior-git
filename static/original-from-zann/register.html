                        <a href="#">Contact</a>

                    <div id="search-wrap">
                        <form action="#">

                                        <input id="SearchForm_SearchForm_Search" class="text nolabel" type="text" value="Search..." name="Search">
                                    </div>
                                </div>
                                <input id="SearchForm_SearchForm_action_results" class="action " type="image" title="SEARCH" value="SEARCH" name="action_results" src="images/button-search.gif">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div id="inner">
                    <div id="header">
                        <div id="logo">
                            <h1><a href="index.html">Alfred Senior Medical Staff</a></h1>
                        </div>
                        <div id="navigation">
                            <ul>

                    <div id="section">
                        <h2>Register</h2>
                        <img src="images/section-plus.png" alt="Register" />
                    </div>
                    <div id="content">
                        <div id="breadcrumb">
                            <span><strong>YOU ARE HERE: <a href="#">Home</a> > </strong><a href="#">Register</a></span>
                        </div>
                        <div id="form">
                            <form>
                                <div class="field" id="Title">
                                    <div class="middleColumn">
                                        <select name="title">
                                            <option>Title</option>
                                            <option>Mr</option>
                                            <option>Mrs</option>
                                            <option>Miss</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field text" id="Firstname">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="First Name..." />
                                    </div>
                                </div>
                                <div class="field text" id="Surname">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Surname..." />
                                    </div>
                                </div>
                                <div class="field text email" id="Email">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Email..." />
                                    </div>
                                </div>
                                <div class="field text" id="Telephone">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Telephone Number..." />
                                    </div>
                                </div>
                                <div class="field" id="JobTitle">
                                    <div class="middleColumn">
                                        <select name="jobtitle">
                                            <option>Job Title</option>
                                            <option>CEO</option>
                                            <option>Boss</option>
                                            <option>Worker</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field text" id="Address">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Address..." />
                                    </div>
                                </div>
                                <div class="field text" id="City">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="City..." />
                                    </div>
                                </div>
                                <div class="field text" id="Postcode">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Post Code..." />
                                    </div>
                                </div>
                                <div class="field text" id="State">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="State..." />
                                    </div>
                                </div>
                                <div class="field" id="Country">
                                    <div class="middleColumn">
                                        <select name="country">
                                            <option>Country</option>
                                            <option>Australia</option>
                                            <option>New Zealand</option>
                                            <option>United States</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field password" id="Password">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Password..." />
                                    </div>
                                </div>
                                <div class="field password" id="ConfirmPassword">
                                    <div class="middleColumn">
                                        <input type="text" class="text nolabel" value="Confirm Password..." />
                                    </div>
                                </div>
                                <div class="Actions">
                                    <input type="submit" class="action" value="Register Now" />
                                </div>
                            </form>
